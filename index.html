<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
    
  </head>
  <body>
    <!--Logo-->
      <img src="/Users/mac/Desktop/shopping-template/img/logo.png" alt="logo" class="logo" />

    <!--Buttons-->
    <container class="buttons">
      <button class="btn">
        <img src="/Users/mac/Desktop/shopping-template/img/blue_t.png" alt="blue_t" class="imgBtn">
      </button>
      <button class="btn">
        <img src="/Users/mac/Desktop/shopping-template/img/blue_p.png" alt="blue_p" class="imgBtn">
      </button>
      <button class="btn">
        <img src="/Users/mac/Desktop/shopping-template/img/blue_s.png" alt="blue_s" class="imgBtn">
      </button>
      <button class="btn colorBtn blue">Blue</button>
      <button class="btn colorBtn yellow">Yellow</button>
      <button class="btn colorBtn pink">Pink</button>
    </container>

    <!--Items-->
      <ul class="items">
        <li class="item">
          <img src="img/blue_t.png" alt="tshirt" class="item__thumnail">
          <span class="item__description">male, large</span>
        </li>
      </ul>
      

    

  </body>
</html>
